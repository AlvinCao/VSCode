<html>

<head>
    <title>练习</title>
    <style>

    </style>

</head>

<body>

    <div id="app">
        <button type="button" value="添加数据" @click="add"></button>
        <button type="button" value="移除数据" @click="remove"></button>
        <ul>
            <li v-for="(item,index) in arr">
                {{index +1}} 黑马程序猿：{{item}}
            </li>
        </ul>

        <h2 v-for="item in vegetagble" v-bind:title="item.name">
            {{item.name}}
        </h2>


        <input type="text" v-model="message" @keyup.enter="getMessage">
        <h2>{{message}}</h2>

        <input type="button" name="" id="" value="设置Message" @click="setMessage">

    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

                arr: ["北京", "上海", "广州"],
                vegetagble: [{ name: "西蓝花炒蛋" }, { name: "蛋炒西蓝花" }],

                message: "黑马程序猿"
            },
            methods: {
                add: function () {
                    this.vegetagble.push({ name: "花菜炒蛋" });

                },
                remove: function () {
                    this.vegetagble.shift();

                },
                getMessage: function () {
                    alert(this.message);

                },
                setMessage:function(){
                        this.message="hello";

                }

            }

        })
    </script>
</body>

</html>
