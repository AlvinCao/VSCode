<html>

<head>
    <title>相册</title>
    <style>
        .left {
            float: left;

        }

        .right {
            float: right;

        }

        .size {

            width: 300px;
            height: 300px
        }
    </style>

</head>

<body>

    <div id="mask">
        <img :src="imgArray[index]" class="size" alt="">

</html>
