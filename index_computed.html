<html>

<head>
    <title>computed计算属性</title>
    <style>

    </style>

</head>

<body>
    <div id="app">
        <h2>{{firstname+' '+lastname}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                firstname: "li",
                lastname: "lei"
            },
            computed: {

                //方法1：
                // fullName:function(){
                //     return this.firstname+' ' + this.lastname;
                // }

                //方法2：
                fullName: {
                    //计算属性一般没有set方法，只读属性
                    //LOG:在console中输入app.fullName="zhang san"，即可查看set效果
                    set: function (newValue) {
                        console.log("...." + newValue);
                        const names = newValue.split(' ');
                        this.firstname=names[0];
                        this.lastname=names[1];

                    },
                    get: function () {
                        //return 'abc';
                        return this.firstname + ' ' + this.lastname;
                    }
                }

            },
            methods: {

            },

        })
    </script>
</body>

</html>
